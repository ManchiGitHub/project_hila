<div class="container-fluid" style="text-align: right" dir="rtl" lang="he">

    <div class="input-group mb-3 w-50 mx-auto">
        <input type="search" class="form-control rounded" placeholder="חיפוש לפי שם" aria-label="Search"
            aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary">חיפוש</button>
    </div>

    <table class="table" style="text-align: right" dir="rtl">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">שם</th>
                <th scope="col">תאריך לידה</th>
                <th scope="col">אימייל</th>
            </tr>
        </thead>
        <tbody>
            {% for pat in patients %}
            <tr>
                <td scope="row"> {{forloop.counter}}</td>
                <td scope="row"><a href="{% url 'patient' pat.key %}">{{ pat.name }}</a></td>
                <td scope="row">{{ pat.date_of_birth }}</td>
                <td scope="row">{{ pat.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
